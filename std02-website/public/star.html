<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Starry Night</title>
  <style>
    body {
      background-color: #000028;
      background: radial-gradient(circle at bottom, #4b0082, #000028);
      /* Dark blue ~ Violet background (randomly gradient) */
      min-height: 100vh;
      margin: 0;
      overflow: hidden; /* Hide overflow for star animations */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle, rgba(255,255,255,0.7) 1px, transparent 1px),
        radial-gradient(circle, rgba(255,255,255,0.7) 1px, transparent 1px),
        radial-gradient(circle, rgba(255,255,255,0.7) 1px, transparent 1px);
      background-size: 500px 500px, 300px 300px, 200px 200px; /* Adjust star density and size */
      background-position: 0 0, 100px 100px, 50px 50px; /* Offset positions for variety */
      animation: moveStars 60s linear infinite; /* Optional: animate stars */
    }

    @keyframes moveStars {
      from { background-position: 0 0, 100px 100px, 50px 50px; }
      to { background-position: 500px 500px, 400px 400px, 250px 250px; }
    }

    .content {
      position: relative; /* Ensure content is above stars */
      z-index: 1;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <h1>A Starry Night!</h1>
    <p>This background is created entirely with CSS.</p>
    <button id="btn-backhome">Back</button>
  </div>
</body>
<script src="script.js"></script>
</html>
